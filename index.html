        /* Simple spinner animation */
        .spinner {

<body class="bg-gray-900 text-white">

        <p class="text-gray-400">We are redirecting you to our exclusive video.</p>
        
        <!-- Fallback link in case the redirect fails -->
        <div class="mt-8 text-sm text-gray-500">
            <p>If you are not redirected automatically,</p>
            <a id="fallback-link" href="#" class="underline hover:text-white transition-colors">click here to continue</a>
        </div>
    </div>

    <!-- =================================================================== -->
    <!-- 4. REDIRECTION SCRIPT                                               -->
    <!-- This script handles the automatic redirection.                      -->
    <!-- =================================================================== -->
    <script>
        // Set the fallback link's href to the redirect URL
        document.getElementById('fallback-link').href = REDIRECT_URL;

        // Perform the redirect as soon as the window loads
        window.onload = function() {
            try {
                window.location.href = REDIRECT_URL;
            } catch (e) {
                console.error("Redirect failed:", e);
                // The fallback link is already set, so the user can still click it.
            }
        };
    </script>

</body>
